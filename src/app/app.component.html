<!-- ngSwitch -->
<div class="mt-16 flex flex-row gap-3">
  <button
    (click)="role = 'User'"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    User
  </button>
  <button
    (click)="role = 'Admin'"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Admin
  </button>
</div>

<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">Welcome User!</div>
  <div *ngSwitchCase="'Admin'">Welcome Admin</div>
  <div *ngSwitchDefault></div>
</div>

<!-- ******ngfor -->

<div class=" w-96 m-auto flex flex-col gap-1">
 <div class="flex flex-row justify-around">
  <button
  (click)="onAdd()"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
>
  Add new Course
</button>
<button
  (click)="loadCourses()"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
>
  load Course
</button>
 </div>
  <ul class="bg-blue-300 text-white  mt-2 flex flex-col gap-1 items-center ">
    <li *ngFor="let course of courses; trakBy: trakCourse" >
      {{ course.name }}
  
      <button
        (click)="onRemove(course)"
        class="bg-red-500 text-white font-bold py-1.5 px-2.5 rounded mt-5">Remove</button>
    </li>
  </ul>
</div>
