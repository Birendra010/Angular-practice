<div class="container mt-8 w-96 border border-dark bg-slate-500 ">
<h1 class="fs-4 text-center text-purple-600">login here</h1>


<form #login="ngForm" (ngSubmit)=" userLogin(login.value)">
  <!-- //////*******username  -->
  <div class="mb-3">
    <label for="username" class="form-label">username </label>
    <input type="text" class="form-control"
id="username"
      placeholder="username"
      [(ngModel)]="form.username"
      name="username"
      #username="ngModel" required [ngClass]="{ error: username.errors && username.touched }"/>
    <!-- ///username validation -->
    <div *ngIf="username.errors && username.touched">
      <small class="text-danger" *ngIf="username.errors['required']"
        >username is required</small>
    </div>
  </div>



  <div class="mb-3">
    <label for="password" class="form-label">password </label>
    <input type="text" class="form-control"
id="password"
      placeholder="password"
      [(ngModel)]="form.password"
      name="password"
      #password="ngModel" required [ngClass]="{ error: password.errors && password.touched }"/>
    <!-- ///password validation -->
    <div *ngIf="password.errors && password.touched">
      <small class="text-danger" *ngIf="password.errors['required']"
        >password is required</small>
    </div>
  </div>


  <div class="mb-4 mt-3 text-center">
    <button class="btn btn-primary ">Submit</button>
  </div>


</form>
