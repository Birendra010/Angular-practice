<div class="zippy">
  <div class="zippy-heading" [class.expanded]="isExpanded" (click)="onClick()">
    Shipping Details

    <i
      class="fa-solid"
      [ngClass]="{
        'fa-angle-down': !isExpanded,
        'fa-angle-up': isExpanded
      }"
    ></i>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">Shipping Details Content lore</div>
</div>
